{%  extends 'webansi/base.html' %}

{%  block title %}
添加主机
{%  endblock %}

{% block content %}
    <div class="container">

        <form action="" role="form" class="form-inline" method="post">
        <div class="form-group">
            <label>主机名
                <input type="text" name="hostname" class="text form-control" placeholder="请输入主机名">
            </label>
        </div>
        <div class="form-group">
            <label>&nbsp; IP地址
                <input type="text" name="ipaddr"  class="text form-control" placeholder="请输入IP">
            </label>
        </div>
        <div class="form-group">
            <label>&nbsp; 主机组
                <input type="text" name="group" class="text form-control" placeholder="请输入主机组">
            </label>
        </div>
            <input type="submit" value="提交" class="btn btn-default">&nbsp;
        </form>
    </div>
    <br>

{#    表格#}
    <table class="table table-bordered">
        <thead>
         <tr class="bg-primary text-center">
            <td><strong>主机名</strong></td>
            <td><strong>主机组</strong></td>
        </tr>

         {% for group,hosts in host_info.items %}
        <tr>
            <td>
                <ul>
                    {% for host in hosts %}
                        <li>{{ host }}</li>
                    {% endfor %}

                </ul>
            </td>
            <td>{{ group }}</td>
        </tr>
         {% endfor %}
        </thead>
    </table>
